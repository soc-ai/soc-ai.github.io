<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Concrete QA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .chat-message {
      margin: 10px 0;
      display: flex;
    }
    .chat-message.user .message {
      margin-left: auto;
      background-color: #d1e9ff;
      color: black;
    }
    .chat-message.ai .message {
      margin-right: auto;
      background-color: #e3fcef;
      color: #1a472a;
    }
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      white-space: pre-wrap;
    }
    .chat-input {
      padding: 16px;
      border-top: 1px solid #ccc;
    }
    .chat-buttons {
      padding: 0 16px 8px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div><strong>Construction Concrete QA</strong></div>
    <div class="d-flex align-items-center gap-2">Previous Analyses:
      <select id="priorAnalysis" class="form-select form-select-sm" style="width:auto;"></select>
      <button class="btn btn-sm btn-success" id="newAnalysisBtn">New Analysis</button>
    </div>
  </div>

  <div class="chat-body" id="chatWindow"></div>

  <div class="chat-buttons">
    <button id="densityBtn" class="btn btn-outline-primary btn-sm">Density Analysis</button>
    <button id="aerationBtn" class="btn btn-outline-info btn-sm">Aeration Analysis</button>
  </div>

  <form class="chat-input d-flex gap-2" id="chatForm">
    <input type="text" class="form-control" id="userInput" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

<!-- JavaScript -->
<script>
  const TOGETHER_API_KEY = "tgp_v1_xmNEMdb6ZIZ41g9mzpHiFSm2mw1sUNYXOc-PrjNhaNQ";


const MODEL = "meta-llama/Llama-3-8b-chat-hf"; // Test this instead


  // üõ†Ô∏è EDITABLE PROMPTS
  const GENERAL_PROMPT = "You are a concrete quality expert providing QA analysis for construction job sites. Help analyze and interpret data provided by the user.";
  const DENSITY_PROMPT = "You're given density readings (comma-separated) of concrete from a construction site. Assess quality, consistency, and suggest any needed remediation.";
  const AERATION_PROMPT = "You're provided with aeration levels (comma-separated) in fresh concrete. Analyze air content, assess suitability for structural integrity, and offer feedback.";

  let currentClientId = null;
  let chatHistory = [];

  const $chat = document.getElementById('chatWindow');
  const $form = document.getElementById('chatForm');
  const $input = document.getElementById('userInput');
  const $prior = document.getElementById('priorAnalysis');

  function updateUI() {
    $chat.innerHTML = '';
    for (const msg of chatHistory) {
      const div = document.createElement('div');
      div.className = 'chat-message ' + (msg.role === 'user' ? 'user' : 'ai');
      div.innerHTML = `<div class="message">${msg.content}</div>`;
      $chat.appendChild(div);
    }
    $chat.scrollTop = $chat.scrollHeight;
  }

  function saveChat() {
    if (!currentClientId) return;
    localStorage.setItem("chat_" + currentClientId, JSON.stringify(chatHistory));
    let ids = JSON.parse(localStorage.getItem("client_ids") || "[]");
    if (!ids.includes(currentClientId)) {
      ids.push(currentClientId);
      localStorage.setItem("client_ids", JSON.stringify(ids));
    }
    updateClientList();
  }

  function loadChat(clientId) {
    currentClientId = clientId;
    const saved = localStorage.getItem("chat_" + clientId);
    chatHistory = saved ? JSON.parse(saved) : [];
    updateUI();
    updateClientList();
  }

  function updateClientList() {
    let ids = JSON.parse(localStorage.getItem("client_ids") || "[]");
    $prior.innerHTML = '';
    for (const id of ids) {
      const opt = document.createElement('option');
      opt.value = id;
      opt.textContent = id;
      if (id === currentClientId) opt.selected = true;
      $prior.appendChild(opt);
    }
  }

  async function sendMessage(userMsg) {
    chatHistory.push({ role: 'user', content: userMsg });
    updateUI();

    chatHistory.push({ role: 'ai', content: 'Analyzing... ‚è≥' });
    updateUI();

    const msgs = [{ role: 'system', content: GENERAL_PROMPT }];
    const recent = chatHistory.slice(-8);  // context window
    for (const msg of recent) {
      if (msg.role && msg.content) {
        msgs.push({ role: msg.role, content: msg.content });
      }
    }

    try {
      const response = await fetch('https://api.together.xyz/v1/chat/completions', {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOGETHER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: msgs,
          temperature: 0.3,
          max_tokens: 500
        })
      });

      const data = await response.json();
      chatHistory.pop(); // remove placeholder
      if (data.choices && data.choices[0]) {
        chatHistory.push({ role: 'ai', content: data.choices[0].message.content });
      } else {
        chatHistory.push({ role: 'ai', content: "‚ö†Ô∏è Failed to generate response." });
      }
    } catch (err) {
      chatHistory.pop();
      chatHistory.push({ role: 'ai', content: "‚ùå API error: " + err.message });
    }

    updateUI();
    saveChat();
  }

  function askAnalysis(prompt, label) {
    const data = promptUser("Enter comma-separated values for " + label + ":");
    if (data) {
      chatHistory.push({ role: 'user', content: `${label} data: ${data}` });
      updateUI();
      specializedAnalysis(prompt + `\n\nInput: ${data}`);
    }
  }

  async function specializedAnalysis(fullPrompt) {
    chatHistory.push({ role: 'ai', content: 'Analyzing... ‚è≥' });
    updateUI();

    try {
      const msgs = [{ role: 'system', content: fullPrompt }];
      const response = await fetch('https://api.together.xyz/v1/chat/completions', {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOGETHER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: msgs,
          temperature: 0.3,
          max_tokens: 500
        })
      });

      const data = await response.json();
      chatHistory.pop();
      if (data.choices && data.choices[0]) {
        chatHistory.push({ role: 'ai', content: data.choices[0].message.content });
      } else {
        chatHistory.push({ role: 'ai', content: "No response from AI." });
      }
    } catch (err) {
      chatHistory.pop();
      chatHistory.push({ role: 'ai', content: "‚ùå Error: " + err.message });
    }

    updateUI();
    saveChat();
  }

  function promptUser(text) {
    return prompt(text);
  }

  // --- Event Handlers ---
  $form.addEventListener('submit', e => {
    e.preventDefault();
    const text = $input.value.trim();
    if (!text) return;
    sendMessage(text);
    $input.value = '';
  });

  document.getElementById('newAnalysisBtn').addEventListener('click', () => {
    const newID = prompt("Enter new Client ID:");
    if (newID) loadChat(newID);
  });

  $prior.addEventListener('change', () => loadChat($prior.value));

  document.getElementById('densityBtn').addEventListener('click', () => {
    askAnalysis(DENSITY_PROMPT, "Density");
  });

  document.getElementById('aerationBtn').addEventListener('click', () => {
    askAnalysis(AERATION_PROMPT, "Aeration");
  });

  // --- Initialize ---
  (() => {
    const ids = JSON.parse(localStorage.getItem("client_ids") || "[]");
    if (ids.length > 0) loadChat(ids[0]);
    updateClientList();
  })();
</script>

</body>
</html>
