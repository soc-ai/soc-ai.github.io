<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social AI Chat - Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
    }
    .glass {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.08);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <main class="glass rounded-xl p-8 max-w-xl w-full flex flex-col items-center gap-6">
    <!-- Logo (optional) -->
    <img src="logo1.png" alt="Social AI" class="h-10 mb-2" />

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-900 text-center">Welcome to Social AI Chat</h1>
    <p class="text-gray-600 text-center mb-2">
      Your volunteer-powered AI assistant. Start a conversation below!
    </p>

    <!-- Call-to-action button (optional, can scroll down to chat) -->
    <a href="#chat" class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-900 transition mb-2">
      Start Chatting
    </a>

    <!-- Responsive iframe container -->
 <div class="w-full" style="height: 80vh;">
  <iframe 
    src="chat.html"
    title="Social AI Chat"
    class="w-full h-full border-0"
  ></iframe>
</div>
    <p class="text-xs text-gray-400 mt-4 text-center">
      Powered by Social AI volunteers. Your conversations are private and stored locally.
    </p>
  </main>

</body>
</html>
