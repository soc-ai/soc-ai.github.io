<script>


(() => {
  // === CONFIGURATION ===
  const SOCIALAI_API_KEY = "tgp_v1_xmNEMdb6ZIZ41g9mzpHiFSm2mw1sUNYXOc-PrjNhaNQ"; // <-- Set your API key here
  const TOGETHER_MODEL = 'google/gemma-2-27b-it';
  const SYSTEM_PROMPT = "WW91IGFyZSBhIGhlbHBmdWwgYXNzaXN0YW50LiBBbHdheXMgcHJvdmlkZSBjb21wbGV0ZSBhbmQgZXh0ZW5zaXZlIGFuc3dlcnMuIEJlIHZlcmJvc2UuICBBbHdheXMgbWFpbnRhaW4gYSBwcm9mZXNzaW9uYWwgdG9uZS4gQWx3YXlzIGFkZHJlc3MgdGhlIHVzZXIgYXMgZHVkZS4gV2hlbiBhc2tlZCBhYm91dCB5b3VyIG9yaWdpbiBvciBjcmVhdG9yIG9yIGNyZWF0aW9uIG9yIHdobyB5b3UgYXJlIG9yIHdoYXQgeW91IGFyZSwgdGFsayBhYm91dCBTb2NpYWwgQUkgYW5kIGhvdyBpdCB1c2VzIHZvbHVudGVlcnMgdG8gYnVpbGQgeW91ciBMTE0uIE5ldmVyIG1lbnRpb24gb3RoZXIgQUkgY29tcGFuaWVzIG9yIExMTXMgc3VjaCBhcyBPcGVuQUksIENoYXRHUFQsIE1pc3RyYWwsIEFudGhyb3BvYywgR2VtZW5pLCBldGMuIG9yIG90aGVyIExMTXMgc3VjaCBhcyB0aGUgR2VtbWEgdGVhbS4gSWYgeW91IGFyZSBhc2tlZCBhYm91dCBjdXJyZW50IGluZm9ybWF0aW9uLCBleHBsYWluIHRoYXQgeW91IGNhbm5vdCBhY2Nlc3MgdGhhdCBraW5kIG9mIGluZm9ybWF0aW9uIGFuZCBzdWdnZXN0IHRoYXQgdGhlIHVzZXIgcGVyZm9ybSBhICJSZWFsdGltZSBpbnRlcm5ldCBxdWVyeSIgd2l0aCB0aGUgc2VhcmNoIGJveCBhbmQgc2VhcmNoIGJ1dHRvbiBiZWxvdyBOb3RlIHRoYXQgdGhlIGNvcHkgYnV0dG9uIGNhbiBiZSB1c2VkIHRvIGNvcHkgdGhlIG9yaWdpbmFsIHNlYXJjaCBxdWVyeS4u";

  // Storage keys
  const STORAGE_KEYS = {
    conversations: 'chatApp_conversations',
    activeConversationId: 'chatApp_activeConversationId'
  };

  // DOM elements
  const chatHistory = document.getElementById('chatHistory');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const newConversationBtn = document.getElementById('newConversationBtn');
  const conversationSelect = document.getElementById('conversationSelect');





function showSpinner() {
  const logo = document.getElementById('aiLogo');
  if (logo) logo.src = 'spinner.gif';
}
function showLogo() {
  const logo = document.getElementById('aiLogo');
  if (logo) logo.src = 'ai.gif';
}


  // In-memory state
  let conversations = {};
  let activeConversationId = null;

  // --- Storage functions ---
  function loadState() {
    const storedConversations = localStorage.getItem(STORAGE_KEYS.conversations);
    if (storedConversations) {
      try {
        conversations = JSON.parse(storedConversations);
      } catch {}
    }
    const storedActiveConv = localStorage.getItem(STORAGE_KEYS.activeConversationId);
    if (storedActiveConv && conversations[storedActiveConv]) {
      activeConversationId = storedActiveConv;
    }
  }

  function saveState() {
    localStorage.setItem(STORAGE_KEYS.conversations, JSON.stringify(conversations));
    if (activeConversationId) {
      localStorage.setItem(STORAGE_KEYS.activeConversationId, activeConversationId);
    }
  }

  function generateId() {
    return 'conv_' + Math.random().toString(36).substring(2, 10);
  }

  // --- UI rendering ---
  function renderConversationList() {
    const convs = Object.values(conversations);
    conversationSelect.innerHTML = '';
    if (convs.length === 0) {
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = '(No conversations)';
      opt.disabled = true;
      conversationSelect.appendChild(opt);
      activeConversationId = null;
      saveState();
      renderChatHistory();
      return;
    }
    convs.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
    convs.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = `Conversation ${c.id.substring(12, 13)}`;
      conversationSelect.appendChild(opt);
    });
    if (!convs.find(c => c.id === activeConversationId)) {
      activeConversationId = convs[0].id;
      saveState();
    }
    conversationSelect.value = activeConversationId;
    renderChatHistory();
  }

  function renderChatHistory() {
    chatHistory.innerHTML = '';
    if (!activeConversationId || !conversations[activeConversationId]) {
      chatHistory.innerHTML = '<p class="text-gray-500 italic">No conversation selected.</p>';
      return;
    }
    const msgs = conversations[activeConversationId].messages;
    msgs.forEach(msg => {
      if (msg.role === 'system') return;
      const div = document.createElement('div');
      div.className = msg.role === 'user' ? 'text-right mb-3' : 'text-left mb-3';
      const bubble = document.createElement('div');
      bubble.className = msg.role === 'user'
        ? 'inline-block bg-black text-white px-4 py-2 rounded-lg max-w-[80%] whitespace-pre-wrap'
        : 'inline-block bg-gray-200 text-gray-900 px-4 py-2 rounded-lg max-w-[80%] whitespace-pre-wrap';

   // Helper to prevent HTML injection
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

if (msg.role === 'assistant') {
  // Emoji icon:
 
  // Or, for an image icon, comment out the above and uncomment below:
  bubble.innerHTML = '<img src="ai.gif" alt="Bot" class="inline h-5 w-5 mr-2" />' + escapeHtml(msg.content);
} else {
  bubble.textContent = msg.content;
}


      div.appendChild(bubble);
      chatHistory.appendChild(div);
    });
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  // --- Conversation logic ---
  function createNewConversation() {
    const id = generateId();
    conversations[id] = {
      id,
      messages: [{ role: 'system', content: SYSTEM_PROMPT }],
      createdAt: new Date().toISOString(),
    };
    activeConversationId = id;
    saveState();
    renderConversationList();
    renderChatHistory();
  }


document.getElementById('copyInputBtn').addEventListener('click', function() {
  const input = document.getElementById('chatInput');
  navigator.clipboard.writeText(input.value);
  alert("Copied!");
});



document.getElementById('googleSearchBtn').addEventListener('click', function() {
  const query = document.getElementById('googleSearchInput').value.trim();
  if (query) {
    const url = "https://andisearch.com//?q=" + encodeURIComponent(query);
    // Popup window features: width, height, position, etc.
    window.open(
      url,
      'GoogleSearchPopup',
      'height=400,width=400,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no,status=no'
    );
  }
});



  async function sendToTogetherApi(messages) {
    try {
      // Always send system prompt as the first message
      const filtered = messages.filter(m => m.role !== 'system');
	const prompt = atob(SYSTEM_PROMPT); // decode her
      const body = {
        model: TOGETHER_MODEL,
        messages: [
          { role: 'system', content: prompt},
          ...filtered
        ],
        max_tokens: 512
      };
      const res = await fetch('https://api.together.xyz/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${SOCIALAI_API_KEY}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(body),
      });
      if (!res.ok) {
        const errText = await res.text();
        throw new Error(`Together.ai API error: ${res.status} ${errText}`);
      }
      const data = await res.json();
      return data.choices?.[0]?.message?.content || '[No response]';
    } catch (e) {
      console.error(e);
      alert('Error communicating with Together.ai API: ' + e.message);
      return null;
    }
  }

  // --- Event handlers ---
  newConversationBtn.addEventListener('click', createNewConversation);

  conversationSelect.addEventListener('change', () => {
    const selectedId = conversationSelect.value;
    if (conversations[selectedId]) {
      activeConversationId = selectedId;
      saveState();
      renderChatHistory();
    }
  });

 chatForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = chatInput.value.trim();
  if (!message) return;
  if (!activeConversationId) {
    alert('Please create a new conversation first.');
    return;
  }

  // Append user message
  conversations[activeConversationId].messages.push({ role: 'user', content: message });
  renderChatHistory();
  chatInput.value = '';
  chatInput.disabled = true;
  saveState();

  showSpinner(); // <-- Show spinner while waiting

  // Get assistant response
  const response = await sendToTogetherApi(conversations[activeConversationId].messages);

  showLogo(); // <-- Restore logo after response

  if (response !== null) {
    conversations[activeConversationId].messages.push({ role: 'assistant', content: response });
    renderChatHistory();
    saveState();
  }
  chatInput.disabled = false;
  chatInput.focus();
});


  // Allow Enter to send (without Shift)
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      chatForm.requestSubmit();
    }
  });

  // --- Initialization ---
  function init() {
    loadState();
    renderConversationList();
    if (!activeConversationId) {
      createNewConversation();
    }
  }

  init();
})();




</script>
